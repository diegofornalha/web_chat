<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Documento - Claude Chat</title>
    <style>
        :root {
            --claude-bg: #f5f4ef;
            --claude-surface: #ffffff;
            --claude-border: #e8e6e1;
            --claude-text: #3d3929;
            --claude-text-secondary: #6b6651;
            --claude-accent: #d97706;
            --claude-accent-hover: #b45309;
            --radius: 16px;
            --radius-sm: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Styrene A', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--claude-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--claude-text);
        }

        .app-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            flex: 1;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--claude-text);
            letter-spacing: -0.3px;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            font-size: 0.875rem;
            color: var(--claude-text-secondary);
        }

        .actions {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .btn-primary {
            background: var(--claude-accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--claude-accent-hover);
        }

        .detail-card {
            background: var(--claude-surface);
            border: 1px solid var(--claude-border);
            border-radius: var(--radius-sm);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-card h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--claude-text);
            margin-bottom: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 0.75rem;
        }

        .info-label {
            font-weight: 600;
            color: var(--claude-text);
        }

        .info-value {
            color: var(--claude-text-secondary);
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9375rem;
            word-break: break-all;
        }

        .content-preview {
            background: var(--claude-bg);
            border-radius: var(--radius-sm);
            padding: 1.25rem;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .content-preview::-webkit-scrollbar {
            width: 8px;
        }

        .content-preview::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-preview::-webkit-scrollbar-thumb {
            background: var(--claude-border);
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--claude-text-secondary);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--claude-border);
            border-top-color: var(--claude-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--claude-surface);
            border-radius: var(--radius);
            color: var(--claude-text-secondary);
        }

        .empty-state h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--claude-text);
            margin-bottom: 0.5rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.75rem;
            color: var(--claude-text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üìÑ Detalhes do Documento</h1>
            <p class="subtitle" id="docName">Carregando...</p>
        </div>

        <div class="actions">
            <a href="/documents" class="btn btn-primary">‚Üê Voltar para Documentos</a>
            <button id="deleteBtn" class="btn" style="background: #dc2626; color: white;">üóëÔ∏è Deletar Documento</button>
        </div>

        <div id="detailContent">
            <div class="loading">
                <div class="spinner"></div>
                <div>Carregando detalhes...</div>
            </div>
        </div>

        <div class="footer">
            Powered by Claude + E2B Sandbox
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('id');

        if (!docId) {
            document.getElementById('detailContent').innerHTML = `
                <div class="empty-state">
                    <h2>ID n√£o especificado</h2>
                    <p>Use ?id=N na URL</p>
                </div>
            `;
        } else {
            loadDocumentDetail(docId);
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function deleteDocument(docId, docName) {
            const deleteBtn = document.getElementById('deleteBtn');
            deleteBtn.disabled = true;
            deleteBtn.textContent = '‚è≥ Deletando...';

            try {
                const response = await fetch(`http://localhost:8001/v1/rag/documents/${docId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-API-Key': 'rag_ol8q9wJtY4ERFjBdgFH2BKgCXqQl3qMqa8cWmuQXw1k'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Erro ao deletar');
                }

                deleteBtn.textContent = '‚úì Deletado!';
                setTimeout(() => {
                    window.location.href = '/documents';
                }, 500);

            } catch (error) {
                deleteBtn.textContent = 'üóëÔ∏è Deletar Documento';
                deleteBtn.disabled = false;
                alert('Erro ao deletar: ' + error.message);
            }
        }

        async function loadDocumentDetail(docId) {
            const container = document.getElementById('detailContent');
            const deleteBtn = document.getElementById('deleteBtn');

            try {
                const response = await fetch(`http://localhost:8001/v1/rag/documents/${docId}`);
                if (!response.ok) throw new Error('Documento n√£o encontrado');

                const doc = await response.json();

                const docName = doc.nome || 'Sem nome';
                document.getElementById('docName').textContent = docName;

                // Configurar bot√£o de deletar
                deleteBtn.onclick = () => deleteDocument(docId, docName);

                const contentLength = doc.conteudo?.length || 0;
                const wordCount = doc.conteudo ? doc.conteudo.split(/\s+/).length : 0;

                container.innerHTML = `
                    <div class="detail-card">
                        <h2>üìä Informa√ß√µes Gerais</h2>
                        <div class="info-grid">
                            <div class="info-label">ID</div>
                            <div class="info-value">${doc.id}</div>

                            <div class="info-label">Nome</div>
                            <div class="info-value">${doc.nome || 'N/A'}</div>

                            <div class="info-label">Tipo</div>
                            <div class="info-value">${(doc.tipo || 'N/A').toUpperCase()}</div>

                            <div class="info-label">Caminho</div>
                            <div class="info-value">${doc.caminho || 'N/A'}</div>

                            <div class="info-label">Hash</div>
                            <div class="info-value">${doc.hash || 'N/A'}</div>

                            <div class="info-label">Criado em</div>
                            <div class="info-value">${doc.criado_em || 'N/A'}</div>

                            <div class="info-label">Tamanho do Texto</div>
                            <div class="info-value">${contentLength.toLocaleString('pt-BR')} caracteres</div>

                            <div class="info-label">Palavras</div>
                            <div class="info-value">${wordCount.toLocaleString('pt-BR')} palavras</div>

                            <div class="info-label">Tem Embedding?</div>
                            <div class="info-value" style="color: ${doc.has_embedding ? '#059669' : '#dc2626'}">
                                ${doc.has_embedding ? '‚úì Sim' : '‚úó N√£o'}
                            </div>
                        </div>
                    </div>

                    <div class="detail-card">
                        <h2>üìù Conte√∫do Completo (Preview)</h2>
                        <div class="content-preview">${doc.conteudo || 'Sem conte√∫do'}</div>
                    </div>

                    <div class="detail-card">
                        <h2>üîç Informa√ß√µes de Chunking</h2>
                        <div class="info-grid">
                            <div class="info-label">Chunk Size</div>
                            <div class="info-value">500 palavras (padr√£o)</div>

                            <div class="info-label">Overlap</div>
                            <div class="info-value">50 palavras (10%)</div>

                            <div class="info-label">Estrat√©gia</div>
                            <div class="info-value">FIXED (tamanho fixo)</div>

                            <div class="info-label">Chunks Estimados</div>
                            <div class="info-value">${Math.ceil(wordCount / 450)} chunks</div>
                        </div>
                        <p style="margin-top: 1rem; color: var(--claude-text-secondary); font-size: 0.875rem;">
                            üí° Para ver chunks reais, use: <code style="background: var(--claude-border); padding: 0.25rem 0.5rem; border-radius: 4px;">SELECT * FROM chunks WHERE doc_id = ${docId}</code>
                        </p>
                    </div>
                `;

            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Erro ao carregar documento</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
