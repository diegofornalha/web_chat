<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√µes - Claude Chat</title>
    <style>
        :root {
            --claude-bg: #f5f4ef;
            --claude-surface: #ffffff;
            --claude-border: #e8e6e1;
            --claude-text: #3d3929;
            --claude-text-secondary: #6b6651;
            --claude-accent: #d97706;
            --claude-accent-hover: #b45309;
            --radius: 16px;
            --radius-sm: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Styrene A', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--claude-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--claude-text);
        }

        .app-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--claude-text);
            letter-spacing: -0.3px;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            font-size: 0.875rem;
            color: var(--claude-text-secondary);
        }

        .actions {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .btn-primary {
            background: var(--claude-accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--claude-accent-hover);
        }

        .btn-secondary {
            background: var(--claude-surface);
            color: var(--claude-text);
            border: 1px solid var(--claude-border);
        }

        .btn-secondary:hover {
            background: var(--claude-bg);
        }

        .config-grid {
            display: grid;
            gap: 1.5rem;
        }

        .config-card {
            background: var(--claude-surface);
            border: 1px solid var(--claude-border);
            border-radius: var(--radius-sm);
            padding: 1.5rem;
        }

        .config-card h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--claude-text);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .config-row {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--claude-border);
        }

        .config-row:last-child {
            border-bottom: none;
        }

        .config-label {
            font-weight: 600;
            color: var(--claude-text);
        }

        .config-value {
            color: var(--claude-text-secondary);
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9375rem;
        }

        .config-value.accent {
            color: var(--claude-accent);
            font-weight: 600;
        }

        .config-value.boolean {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .badge.success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .loading {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--claude-text-secondary);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--claude-border);
            border-top-color: var(--claude-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--claude-surface);
            border-radius: var(--radius);
            color: var(--claude-text-secondary);
        }

        .empty-state h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--claude-text);
            margin-bottom: 0.5rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.75rem;
            color: var(--claude-text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Configura√ß√µes</h1>
            <p class="subtitle">Configura√ß√µes do sistema RAG e backend</p>
        </div>

        <div class="actions">
            <a href="/" class="btn btn-primary">‚Üê Voltar ao Chat</a>
            <button onclick="loadConfig()" class="btn btn-secondary">üîÑ Atualizar</button>
        </div>

        <div id="configContent">
            <div class="loading">
                <div class="spinner"></div>
                <div>Carregando configura√ß√µes...</div>
            </div>
        </div>

        <div class="footer">
            Powered by Claude + E2B Sandbox
        </div>
    </div>

    <script>
        function formatBoolean(value) {
            return value
                ? '<span class="badge success">‚úì Ativado</span>'
                : '<span class="badge warning">‚úó Desativado</span>';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function loadConfig() {
            const container = document.getElementById('configContent');

            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Carregando configura√ß√µes...</div>
                </div>
            `;

            try {
                // Buscar config do claude_backend_sdk
                const response = await fetch('http://localhost:8001/v1/rag/config');

                if (!response.ok) {
                    throw new Error('Backend RAG n√£o dispon√≠vel. Inicie o claude_backend_sdk na porta 8001.');
                }

                const config = await response.json();

                container.innerHTML = `
                    <div class="config-grid">
                        <!-- Backend Config -->
                        <div class="config-card">
                            <h2>‚öôÔ∏è Configura√ß√£o Geral</h2>
                            <div class="config-row">
                                <div class="config-label">Modelo de Embedding</div>
                                <div class="config-value accent">${config.embedding_model || 'N/A'}</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Tamanho do Chunk</div>
                                <div class="config-value">${config.chunk_size || 'N/A'} tokens</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Overlap de Chunk</div>
                                <div class="config-value">${config.chunk_overlap || 'N/A'} tokens</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Estrat√©gia de Chunking</div>
                                <div class="config-value">${config.chunking_strategy || 'N/A'}</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Top-K Padr√£o</div>
                                <div class="config-value">${config.default_top_k || 5} documentos</div>
                            </div>
                        </div>

                        <!-- Features -->
                        <div class="config-card">
                            <h2>üöÄ Features Ativas</h2>
                            <div class="config-row">
                                <div class="config-label">Reranking</div>
                                <div class="config-value boolean">${formatBoolean(config.enable_reranking)}</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Adaptive Top-K</div>
                                <div class="config-value boolean">${formatBoolean(config.enable_adaptive_topk)}</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Prompt Guard</div>
                                <div class="config-value boolean">${formatBoolean(config.enable_prompt_guard)}</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Hybrid Search</div>
                                <div class="config-value boolean">${formatBoolean(config.enable_hybrid_search)}</div>
                            </div>
                        </div>

                        <!-- Cache -->
                        <div class="config-card">
                            <h2>üíæ Cache</h2>
                            <div class="config-row">
                                <div class="config-label">TTL (Time to Live)</div>
                                <div class="config-value">${config.cache_ttl || 3600}s</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Max Size</div>
                                <div class="config-value">${config.cache_max_size || 1000} entradas</div>
                            </div>
                        </div>

                        <!-- Database -->
                        <div class="config-card">
                            <h2>üóÑÔ∏è Banco de Dados</h2>
                            <div class="config-row">
                                <div class="config-label">Path</div>
                                <div class="config-value">${config.db_path || 'N/A'}</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Tamanho DB</div>
                                <div class="config-value accent">${config.db_size_human || 'N/A'}</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Total de Documentos</div>
                                <div class="config-value accent">${config.stats?.total_documents || 0}</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Total de Chunks</div>
                                <div class="config-value">${config.stats?.total_chunks || 0}</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Total de Embeddings</div>
                                <div class="config-value">${config.stats?.total_chunk_embeddings || 0}</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Tamanho do Conte√∫do</div>
                                <div class="config-value">${formatBytes(config.stats?.total_size_bytes || 0)}</div>
                            </div>
                        </div>

                        <!-- Search -->
                        <div class="config-card">
                            <h2>üîç Busca H√≠brida</h2>
                            <div class="config-row">
                                <div class="config-label">Peso Vetorial</div>
                                <div class="config-value">${(config.vector_weight || 0.7) * 100}%</div>
                            </div>
                            <div class="config-row">
                                <div class="config-label">Peso BM25</div>
                                <div class="config-value">${((1 - (config.vector_weight || 0.7)) * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                    </div>
                `;

            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>‚ö†Ô∏è Erro ao carregar configura√ß√µes</h2>
                        <p>${error.message}</p>
                        <br>
                        <p>Certifique-se que o <strong>claude_backend_sdk</strong> est√° rodando na porta <strong>8001</strong>:</p>
                        <br>
                        <code style="background: var(--claude-border); padding: 0.5rem 1rem; border-radius: 6px; display: inline-block;">
                            cd claude_backend_sdk && python server.py
                        </code>
                    </div>
                `;
            }
        }

        // Carregar ao iniciar
        loadConfig();
    </script>
</body>
</html>
